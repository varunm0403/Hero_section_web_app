<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#00396E]">
    <header>
      <nav
        class="bg-gradient-to-r from-[#00396E] via-[#00396E] via-60% to-[#CC3333] text-white p-4"
      >
        <input type="checkbox" id="menu-toggle" class="peer hidden" />

        <header class="flex items-center justify-between">
          <i class="fa-brands fa-webflow"></i>
          <a href="#" class="text-2xl font-bold">WEBD</a>

          <ul class="hidden md:flex space-x-6 ml-auto">
            <li><a href="#" class="hover:underline">Services</a></li>
            <li><a href="#" class="hover:underline">Industries</a></li>
            <li><a href="#" class="hover:underline">Free Tools</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
            <li>
              <button
                class="font-bold rounded-full bg-white text-black px-4 hover:bg-blue-800"
              >
                Login
              </button>
            </li>
          </ul>

          <label for="menu-toggle" class="cursor-pointer md:hidden ml-auto">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
        </header>
        <ul
          class="peer-checked:block hidden text-center bg-slate-50 mt-2 p-4 md:hidden"
        >
          <li>
            <a
              href="#"
              class="block text-stone-950 text-2xl hover:underline py-2"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block text-stone-950 text-2xl hover:underline py-2"
              >Industries</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block text-stone-950 text-2xl hover:underline py-2"
              >Free Tools</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block text-stone-950 text-2xl hover:underline py-2"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="text-white font-bold text-3xl text-center pt-20 mx-4">
        Together, we can create something incredible
      </h1>
      <h2
        class="text-white font-semi-bold text-2xl break-words text-center pt-20 mx-4"
      >
        Start by completing the form below, then schedule a call<br />
        where we will dive deep into the specifics of your project.
      </h2>
      <section class="place-items-center sm:mt-32 md:mt-40">
        <form
          class="mt-8 bg-transparent max-w-md mx-auto border border-slate-50 border-2 p-6 rounded-lg shadow-lg mb-40 ml-4 mr-4 md:w-[50%] md:h-[40%]"
        >
          <h2 class="text-stone-50 text-2xl font-bold mb-4">Contact Us</h2>

          <label class="block mb-2 text-slate-50">Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            class="bg-transparent w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />

          <label class="block mt-4 mb-2 text-slate-50">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            class="bg-transparent w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />

          <label class="block mt-4 mb-2 text-slate-50">Tell Us More</label>
          <textarea
            rows="4"
            placeholder="Enter Project Details"
            class="bg-transparent w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          ></textarea>
          <button
            type="submit"
            class="mt-4 w-full bg-red-500 text-white py-3 rounded-lg hover:bg-blue-600"
          >
            Send Request
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
